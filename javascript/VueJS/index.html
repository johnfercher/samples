<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8"/>

    <title>
      VueJS Tutorial
    </title>

    <link href="style.css" rel="stylesheet "/>

    <script src="https://unpkg.com/vue"></script>

  </head>

  <body>

    <div id="vue-app">
      <h1>{{name}}</h1>
      <h2>{{job}}</h2>
      <h3>{{greet('afternoon')}}</h3>
      <a v-bind:href="website" target="_blank">Facebook</a>
      <br /><br />
      <h1>Events</h1>
      <button v-on:click="OnAdd(1)">age++</button>
      <button @click="OnSubtract(1)">age--</button>
      <button @dblclick.once="OnAdd(10)">age += 10</button>
      <button @dblclick="OnSubtract(10)">age -= 10</button>
      <p>Age is {{age}}</p>
      <div id="canvas" @mousemove="OnUpdateXY">{{x}}, {{y}}</div>
      <a @click.prevent="OnClick" href="www.facebook.com">facebook</a>
      <br /><br />
      <h1>Keyboard Events</h1>
      <label>Name:</label>
      <input type="text" v-model="name"/>
      {{name}}
      <label>Age:</label>
      <input type="text" @keyup.alt.enter="OnAgeCheck"/>
      {{age}}
      <br /><br />
      <h1>Properties</h1>
      <button v-on:click="a++">a++</button>
      <button @click="b++">b++</button>
      <p>A = {{a}}</p>
      <p>B = {{b}}</p>
      <p>A+B = {{a+b}}</p>
      <p>Age + A = {{addToA}}</p>
      <p>Age + B = {{addToB}}</p>
    </div>

    <script src="app.js"></script>

  </body>

</html>
